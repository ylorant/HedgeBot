; Plugin definition. Allows it to be loaded
[pluginDefinition]
name = Automatic messages

; Plugin classes
mainClass = Announcements

; Test class
testClass = AnnouncementsTest

; Plugin default settings
[defaultSettings]

; Plugin console commands
[commands]
addMessage = Console\AddMessageCommand
editMessage = Console\editMessageCommand
addInterval = Console\AddIntervalCommand
editInterval = Console\EditIntervalCommand