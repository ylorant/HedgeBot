; Plugin definition. Allows it to be loaded
[pluginDefinition]
name = Auto Host

; Plugin classes
mainClass = AutoHost

; Test class
testClass = AutoHostTest

; Plugin default settings
[defaultSettings]

; Plugin console commands
[commands]
setHost = Console\SetHostCommand
getHost = Console\GetHostCommand
addHostedChannel = Console\AddHostedChannelCommand
removeHostedChannel = Console\RemoveHostedChannelCommand
addFilterWord = Console\AddFilterWordCommand
removeFilterWord = Console\RemoveFilterWordCommand