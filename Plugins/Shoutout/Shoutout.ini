; Plugin definition. Allows it to be loaded
[pluginDefinition]
name = Shoutout plugin
dependencies[] = Horaro
dependencies[] = Timer

; Plugin main class
mainClass = Shoutout

; Plugin tests class
; testClass = CurrencyTest

; Plugin default settings
[defaultSettings]
delay = 60 ; Shoutout delay in seconds after the end of the run
usernameColumn = "Shoutout" ; Column on Horaro schedule data that contains the channel name to shoutout
timer = "" ; Timer name to track