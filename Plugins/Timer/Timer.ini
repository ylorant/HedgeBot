; Plugin definition. Allows it to be loaded
[pluginDefinition]
name = Timer

; Plugin classes
mainClass = Timer

; Plugin default settings
[defaultSettings]

; Plugin console commands
[commands]
newTimer = Console\NewTimerCommand
showTimers = Console\ShowTimersCommand
setTimerProperty = Console\SetTimerPropertyCommand
addPlayer = Console\AddPlayerCommand
deleteTimer = Console\DeleteTimerCommand