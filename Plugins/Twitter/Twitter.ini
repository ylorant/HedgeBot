; Plugin definition. Allows it to be loaded
[pluginDefinition]
name = Twitter interaction plugin

; Plugin main class
mainClass = Twitter

[defaultSettings]
consumerApiKey=sampleapikey
consumerSecretKey=samplesecretkey
oauthCallbackUrl=http://localhost
deleteSentTweets=false
resetSentDelay=3600

[commands]
createToken=Console\CreateTokenCommand
scheduleTweet=Console\ScheduleTweetCommand